[project]
name = "prime-sandboxes"
# Version is single-sourced from src/prime_sandboxes/__init__.py via Hatch
dynamic = ["version"]
description = "Prime Intellect Sandboxes SDK - Manage remote code execution environments"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    { name = "Prime Intellect", email = "contact@primeintellect.ai" }
]
dependencies = [
    "prime-intellect-core>=0.1.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "aiofiles>=23.0.0",
]
keywords = ["sandboxes", "remote-execution", "containers", "cloud", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/PrimeIntellect-ai/prime-cli"
Documentation = "https://github.com/PrimeIntellect-ai/prime-cli/tree/main/packages/prime-sandboxes"
Repository = "https://github.com/PrimeIntellect-ai/prime-cli.git"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-xdist>=3.0.0",
    "ruff>=0.13.1",
]

[tool.uv.sources]
prime-intellect-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/prime_sandboxes/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/prime_sandboxes"]

[tool.pytest.ini_options]
# Run tests in parallel with pytest-xdist
# Use -n auto to automatically detect CPU count, or specify number of workers
addopts = "-v"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
extend-select = ["E", "F", "I"]
