[project]
name = "prime"
# Version is single-sourced from src/prime_cli/__init__.py via Hatch
dynamic = ["version"]
description = "Prime Intellect CLI + SDK"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = "MIT"
authors = [
    { name = "Prime Intellect", email = "contact@primeintellect.ai" }
]
dependencies = [
    "prime-sandboxes>=0.1.0",
    "prime-evals>=0.1.3",
    "prime-tunnel>=0.1.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "rich>=13.3.1",
    "cryptography>=41.0.0",
    "verifiers>=0.1.10",
    "build>=1.0.0",
    "toml>=0.10.0",
]
keywords = ["cli", "gpu", "cloud", "compute"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/PrimeIntellect-ai/prime-cli"
Documentation = "https://github.com/PrimeIntellect-ai/prime-cli#readme"
Repository = "https://github.com/PrimeIntellect-ai/prime-cli.git"
Changelog = "https://github.com/PrimeIntellect-ai/prime-cli/blob/main/CHANGELOG.md"

[project.scripts]
prime = "prime_cli.main:run"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.13.1",
    "ty>=0.0.0a6",
    "types-toml>=0.10.0"
]

[tool.uv.sources]
prime-sandboxes = { workspace = true }
prime-evals = { workspace = true }
prime-tunnel = { workspace = true }
verifiers = { git = "https://github.com/PrimeIntellect-ai/verifiers.git", tag = "v0.1.10" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "src/prime_cli/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/prime_cli"]

[tool.ruff]
src = ["."]
line-length = 100 
target-version = "py311"

[tool.ruff.lint]
extend-select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort (import sorting)
]
