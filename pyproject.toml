[project]
name = "zeroband"
version = "0.1.0"
description = "ZeroBand is a production ready codebase for decentralized training of LLM"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "torch==2.5.1",
    "numpy>=0",
    "setuptools>=0",
    "transformers>=4.44.2",
    "datasets>=3.0.0",
    "pydantic_config @ git+https://github.com/samsja/pydantic_config.git@74c94ee",
    "einops>=0",
    "torchdata>=0.8.0",
    "fsspec[gcs]>=2024.3.1",
    "ninja>=0",
    "zstandard>=0",
    "pyarrow>=0",
    "toposolve>=0",
    "psutil>=0",
    "torch-shampoo",
]

[project.optional-dependencies]


all = [
    "wandb>=0",
    "asyncio>=3.4.3",
    "aiohttp>=3.10.5",
    "requests>=2.32.3",
    "lm-eval>=0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true # allow direct references to git repos in dependencies

[tool.ruff]
line-length = 120

[tool.uv]
dev-dependencies = ["ruff>=0.5.0", "pre-commit>=3.0.0","pytest>=7.0.0", "faker>=0"]

[tool.uv.sources]
torch-shampoo = { path = "third_party/optimizers", editable = true }
